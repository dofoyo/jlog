<!DOCTYPE html ng-app="jlogApp">
<html lang="zh-cn" ng-app="jlogApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JLOG</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>

  <ul id="myTab" class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#task">任务</a></li>
      <li><a href="#log">日志</a></li>
      <li><a href="#relationship">关注</a></li>
      <li><a href="#user">注册</a></li>
      <li ng-controller="LoginCtrl"><a href="#login">{{loginMessage}}</a></li>
  </ul>

   <br>

  <div ng-view></div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-file-upload/angular-file-upload.min.js"></script>
  <script src="common/js/jlogApp.js"></script>
  <script src="common/js/commonServices.js"></script>
  <script src="common/js/commonControllers.js"></script>
  <script src="common/js/commonFilters.js"></script>
  <script src="common/js/commonDirectives.js"></script>
  <script src="log/js/logServices.js"></script>
  <script src="log/js/logFilters.js"></script>
  <script src="log/js/logControllers.js"></script>
  <script src="user/js/userServices.js"></script>
  <script src="user/js/userControllers.js"></script>
  <script src="login/js/loginControllers.js"></script>
  <script src="login/js/loginServices.js"></script>
  <script src="task/js/taskControllers.js"></script>
  <script src="task/js/taskFilters.js"></script>
  <script src="task/js/taskServices.js"></script>

    <script>
        $('#myTab a').click(function (e) {
            //e.preventDefault();
            $(this).tab('show');
        });
    </script>
</body>
</html>
