<div ng-controller="FilterCtrl">
&nbsp;&nbsp;关键字：<input type="text" id="searchTextBox" ng-model="filterService.searchText">
    <input type="checkbox" ng-model="filterService.activeFilters.isMyFollower" ng-false-value="">我关注的&nbsp;&nbsp;
    <input type="checkbox" ng-model="filterService.activeFilters.isMyBoss" ng-false-value="">关注我的&nbsp;&nbsp;
    <input type="checkbox" ng-model="filterService.activeFilters.tobeMyBoss" ng-false-value="">待处理的
</div>
<div ng-controller="UserCtrl">
    <INPUT TYPE="button" VALUE="刷新" ng-click="refresh()">
    <div ng-repeat="user in users | filter:{'name':filterService.searchText} | filter:filterService.activeFilters"  class="partial2_div2_none">
        <div ng-show="!user.isMyself">
            <font color="blue">{{user.name}}</font><br>
            {{user.department}}<br>
            <span ng-show="user.isMyFollower">我已关注的人</span><button ng-show="user.isMyFollower" ng-click="deleteFollower($index)">取消关注</button><button ng-show="!user.isMyFollower" ng-click="addFollower($index)">关注TA</button><br>
            <span ng-show="user.isMyBoss">已关注我的人</span><button ng-show="user.isMyBoss" ng-click="deleteBoss($index)">取消关注</button><button ng-show="!user.isMyBoss" ng-click="addBoss($index)">请TA关注我</button><br>
            <button ng-show="user.tobeMyBoss" ng-click="agreeMyBoss($index)">同意TA关注我</button><button ng-show="user.tobeMyBoss" ng-click="disagreeMyBoss($index)">不同意TA关注我</button><br>
        </div>
    </div>
</div>
