<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Autocomplete - Remote datasource</title>
  <link rel="stylesheet" href="./bower_components/jquery-ui/jquery-ui.css">
  <script src="./bower_components/jQuery/dist/jquery.js"></script>
  <script src="./bower_components/jquery-ui/jquery-ui.js"></script>
  <style>
  .ui-autocomplete-loading {
    background: white url("./common/img/ui-anim_basic_16x16.gif") right center no-repeat;
  }
  </style>
  <script>
  $(function() {
    function log( message ) {
      $( "<div>" ).text( message ).appendTo( "#log" );
    }

    $( "#users" ).autocomplete({
      source: "/executers",
      minLength:1,
      select: function( event, ui ) {
        log( ui.item ?
          "userId:" + ui.item.userId + ",userName:" + ui.item.userName + ",department:" + ui.item.department :
          "Nothing selected, input was " + this.value );
      },
      close: function(event,ui){
        $("#users").val("");
      }
    });
  });
  </script>
</head>
<body>
 
<div>
  <label for="users">Users: </label>
  <input id="users">
</div>
 
<div>
  Result:
  <div id="log"></div>
</div>
 
 
</body>
</html>
